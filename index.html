<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta name="veiwport" content="width=device-width,initial-scale=1.0">
            <link rel="stylesheet" type="text/css" href="style3.css">
            <title>pic scroll</title>
        </head>
        <body>
            <div class="gallery-wrap">
                <img src="back.png" id="backbtn">
                <div class="gallery">
                    <div>
                        <span><img src="image1.png"></span>
                        <span><img src="image-2.png"></span>
                        <span><img src="image-3.png"><span>
                    </div>
                    <div>
                        <span><img src="image-4.png"></span>
                        <span><img src="image-5.png"></span>
                        <span><img src="image-6.png"></span>
                    </div>
                   </div> 
                <img src="next.png" id="nextbtn">
            </div>
            <script>
                let scrollContainer = document.querySelector(".gallery");
                let backbtn = document.getElementById("backbtn");
                let nextbtn = document.getElementById("nextbtn");
                scrollContainer.addEventListener("wheel",(evt)=>{
                    evt.preventDefault();
                    scrollContainer.scrollLeft += evt.deltaY;
                    scrollContainer.style.scrollContainer="auto";
                });
                nextbtn.addEventListener("click",()=>{
                    scrollContainer.style.scrollContainer="smooth";
                    scrollContainer.scrollLeft +=900;
                });
                backbtn.addEventListener("click",()=>{
                    scrollContainer.style.scrollContainer="smooth";
                    scrollContainer.scrollLeft -=900;
                });

            </script>
        </body>
    </html>
